       >
       <input
          type="checkbox"
          name="themeSwitcherOne"
          id="themeSwitcherOne"
          class="tw-sr-only"
          />
          
       <!-- Light option -->
       <span
          class="light-option tw-flex tw-items-center tw-gap-2 tw-rounded-full tw-py-2 tw-px-4 tw-font-medium tw-text-gray-500 tw-transition-colors"
          >
          <svg class="tw-h-5 tw-w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="5" stroke-width="2" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />

          Light Mode
       </span>
       
       <!-- Dark option -->
       <span
          class="dark-option tw-flex tw-items-center tw-gap-2 tw-rounded-full tw-py-2 tw-px-4 tw-font-medium tw-text-white tw-transition-colors"
          >
          <svg class="tw-h-5 tw-w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

       </span>
    </label>
  </div>
  
  <style>
    /* Base toggle style */
    .theme-toggle-wrapper label {
      min-width: 260px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    /* Default state (dark mode) */
    .light-option {
      opacity: 0.5;
      background: transparent;
    }
    
    .dark-option {
      background-color: #FDB51B;
      color: #000000;
      opacity: 1;
    }
    
    /* Light mode state */
    [data-theme="light"] .light-option {
      background-color: #FDB51B;
      color: #000000;
      opacity: 1;
    }
    
    [data-theme="light"] .dark-option {
      background: transparent;
      opacity: 0.5;
    }
    
    /* Hover states */
    .light-option:hover, .dark-option:hover {
      opacity: 0.8;
    }
  </style>
